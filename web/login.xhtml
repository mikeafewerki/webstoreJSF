<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>#{msg.loginTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1>#{msg.loginTagline} </h1>
                    <p>#{msg.loginTaglineDesc}</p>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel-heading">
                        <h3 class="panel-title">#{msg.loginSubTitle}</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                                <div class='form-group'>
                                    <h:inputText id="userId" class="form-control" p:placeholder="User Name"
                                                 value="#{userBean.userId}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret id="userPass" class='form-control' p:placeholder="Password"
                                                   value="#{userBean.password}" />
                                </div>
                                <h:commandButton class="btn btn-lg btn-success btn-block"
                                                 value="Login" action="#{userBean.checkLogin}"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
