<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msg.welcomeTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1> Welcome #{userBean.userId}</h1>
                    <h3>#{msg.welcomeTagline}</h3>
                </div>
                <div>
                    <p>
                        <h:link outcome="products" class="btn btn-primary">
                            <span class="glyphicon-info-sign glyphicont">
                                Show Products
                            </span>
                        </h:link>
                    </p>
                </div>
                <div>
                    <p>
                        <h:link outcome="login" class="btn btn-warning btn-lg pull-right">
                            <span class="glyphicon glyphicon-log-out">
                                Logout
                            </span>
                        </h:link>
                    </p>
                </div>
            </div>
        </section>
    </h:body>
</html>
